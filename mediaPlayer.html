<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>Sample HTML5 Media Player</title>
    <link href='mediaPlayer.css' rel='stylesheet' />
    
</head>
<body >
    <div id='media-player'onmouseover="showControls();" onmouseout="hideControls();">
        <video id='media-video' controls >
            <source src="http://techslides.com/demos/sample-videos/small.ogv" type='video/mp4' />
        </video>
        <aside id="controls" >
            <img id="fwd" src="fwd.png"  onclick="forward();"/>
            <img id="bkwd" src="bkwd.png" onclick="backward();" />
            <img id="pause" src="pause.jpg" onclick="togglePlayPause();" />
            <div id='media-controls' onmouseover="showControls();">
                <button id='play-pause-button' class='play' title='play' onclick='togglePlayPause();'>Play</button>
                <button id='stop' class='play' title='stop' onclick='stop();'>Stop</button>
            </div>
        </aside>
        
        <script src='player.js'></script>
    </div>
</body>
</html>
